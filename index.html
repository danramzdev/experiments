<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Titillium+Web:wght@400;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="section__slider">
        <div class="container">
            <h1 class="section__slider-title">No Excuses</h1>
            <h2 class="section__slider-subtitle">Black Lives Matter</h2>
            <div class="swiper-container">
                <div class="slider__absolute-element">
                    <div class="slider__absolute-element-title">
                        Explore the protests
                    </div>
                    <div class="slider__absolute-element-list-wrapper">
                        <div class="slider__list-item">Ben Dutton</div>
                    </div>
                </div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/ben-dutton.jpg" alt="">
                        <div class="text-wrapper">
                            <div class="primary-text">BLM</div>
                            <div class="author-name">Ben Dutton</div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="img/dyana-wing.jpg" alt="">
                        <div class="text-wrapper">
                            <div class="primary-text">BLM</div>
                            <div class="author-name">Dyana Wing</div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="img/dyana-wing-2.jpg" alt="">
                        <div class="text-wrapper">
                            <div class="primary-text">BLM</div>
                            <div class="author-name">Dyana Wing</div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="img/joe-yates.jpg" alt="">
                        <div class="text-wrapper">
                            <div class="primary-text">BLM</div>
                            <div class="author-name">Joe Yates</div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="img/joe-yates-2.jpg" alt="">
                        <div class="text-wrapper">
                            <div class="primary-text">BLM</div>
                            <div class="author-name">Joe Yates</div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="img/logan-weaver.jpg" alt="">
                        <div class="text-wrapper">
                            <div class="primary-text">BLM</div>
                            <div class="author-name">Logan Weaver</div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="img/logan-weaver-2.jpg" alt="">
                        <div class="text-wrapper">
                            <div class="primary-text">BLM</div>
                            <div class="author-name">Logan Weaver</div>
                        </div>
                    </div>
                </div>

                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
